  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            },
            accent: {
              50: '#fef7ee',
              100: '#fdead7',
              200: '#fbd5ae',
              300: '#f7b27a',
              400: '#C9B27C',
              500: '#ed6c1f',
              600: '#de5515',
              700: '#b93e13',
              800: '#933317',
              900: '#792b16',
            }
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
            'display': ['Playfair Display', 'serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
    }

    #modalProductImg {
  border-radius: 1rem;
  width: 100%;
  max-width: 400px; /* ancho máximo del modal */
  height: 400px; /* altura fija para todas las imágenes */
  object-fit: contain; /* mantiene proporción sin deformar */
}


  
 .product-card img {
  width: 100%;
  max-height: 300px;       /* máximo alto permitido */
  object-fit: contain;     /* no deformar la imagen */
  display: block;
  margin: 0 auto;
}




    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

   .glass-morphism {
      backdrop-filter: blur(16px) saturate(180%);
      background: rgba(14, 9, 9, 0.75);
      border: 1px solid rgba(0, 0, 0, 0.2);
}


    .product-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #020202 0%, #e4e8ee 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: rgb(27, 21, 21);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(235, 232, 232, 0.25);
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Reducir altura de cards en móviles */
    @media (max-width: 768px) {
      .product-card {
        min-height: 380px !important;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ffffff;
    }

    .hero-gradient {
      background: linear-gradient(135deg, #000000 0%, #1e1e1f 50%, #333333 100%);
    }

    .cart-item-enter {
      opacity: 0;
      transform: translateX(100px);
    }

    .cart-item-enter-active {
      opacity: 1;
      transform: translateX(0);
      transition: all 0.3s ease;
    }

    .cart-item-exit {
      opacity: 1;
    }

    .cart-item-exit-active {
      opacity: 0;
      transform: translateX(-100px);
      transition: all 0.3s ease;
    }
  </style>
</head>

    // ---------- DOM refs ----------
    const productsGrid = document.getElementById("productsGrid");
    const searchInput = document.getElementById("searchInput");
    const mobileSearchInput = document.getElementById("mobileSearchInput");
    const sortSelect = document.getElementById("sortSelect");
    const categoryBtns = Array.from(document.querySelectorAll(".categoryBtn"));

    const productModal = document.getElementById("productModal");
    const modalImgContainer = document.getElementById("carouselInner");
    const modalName = document.getElementById("modalProductName");
    const modalDesc = document.getElementById("modalProductDescription");
    const modalPrice = document.getElementById("modalProductPrice");
    const modalCat = document.getElementById("modalProductCategory");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const header = document.querySelector("header");
    const submenuButtons = document.querySelectorAll("[data-submenu]");
    const mainMenu = document.getElementById("main-menu");

    let currentIndex = 0;
    let images = [];

    // Safety check
    if (!productsGrid) {
      console.error("No se encontró #productsGrid en el DOM.");
      return;
    }

    // ---------- HELPER ----------
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // ---------- RENDER ----------
    function renderProducts(list) {
      productsGrid.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card bg-white rounded-2xl shadow p-5 cursor-pointer w-full max-w-[360px] min-h-[500px]";
        card.dataset.id = p.id;
        card.dataset.name = p.name.toLowerCase();
        card.dataset.category = p.category;
        card.dataset.sizes = p.sizes ? p.sizes.join(",") : "ninguna";
        card.innerHTML = `
          <div class="w-full h-[320px] flex items-center justify-center bg-gray-100 rounded-xl mb-4 overflow-hidden">
            <img src="${p.images[0]}" 
                 alt="${escapeHtml(p.name)}" 
                 class="w-full h-full object-cover"
                 onerror="this.src='img/placeholder.jpg'">
          </div>
          <h3 class="font-display text-xl font-bold text-primary-900 mb-1">${escapeHtml(p.name)}</h3>
          <p class="text-primary-600 text-sm line-clamp-3 mb-4">${escapeHtml(p.description)}</p>
          <div class="flex items-center justify-between mt-auto pt-2">
            <span class="text-accent-600 text-lg font-bold">₡${Number(p.price).toLocaleString()}</span>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    }

    // Inicial
    renderProducts(products);

    // ---------- MODAL & CARRUSEL ----------
    function openProductModal(prod) {
      // Información textual
      if (modalName) modalName.textContent = prod.name || "";
      if (modalDesc) modalDesc.textContent = prod.description || "";
      if (modalPrice) modalPrice.textContent = `₡${Number(prod.price).toLocaleString()}`;
      if (modalCat) modalCat.textContent = (prod.category || "").toUpperCase();

      // Material
      const materialSection = document.getElementById("materialSection");
      const modalMaterial = document.getElementById("modalProductMaterial");
      if (prod.material && modalMaterial) {
        modalMaterial.textContent = prod.material;
        if (materialSection) materialSection.style.display = "block";
      } else {
        if (materialSection) materialSection.style.display = "none";
      }

      // Tallas
      const sizesSection = document.getElementById("sizesSection");
      const modalSizes = document.getElementById("modalProductSizes");
      if (prod.sizes && prod.sizes.length > 0 && modalSizes) {
        modalSizes.innerHTML = "";
        prod.sizes.forEach(size => {
          const sizeBtn = document.createElement("button");
          sizeBtn.className = "px-4 py-2 border-2 border-primary-300 rounded-lg hover:border-primary-600 hover:bg-primary-50 transition-colors font-semibold text-primary-800";
          sizeBtn.textContent = size;
          modalSizes.appendChild(sizeBtn);
        });
        if (sizesSection) sizesSection.style.display = "block";
      } else {
        if (sizesSection) sizesSection.style.display = "none";
      }

      // Colores
      const colorsSection = document.getElementById("colorsSection");
      const modalColors = document.getElementById("modalProductColors");
      if (prod.colors && prod.colors.length > 0 && modalColors) {
        modalColors.innerHTML = "";
        prod.colors.forEach(color => {
          const colorBtn = document.createElement("button");
          colorBtn.className = "w-10 h-10 rounded-full border-2 border-gray-300 hover:border-primary-600 transition-all hover:scale-110 shadow-md";
          colorBtn.style.backgroundColor = color;
          colorBtn.title = color;
          modalColors.appendChild(colorBtn);
        });
        if (colorsSection) colorsSection.style.display = "block";
      } else {
        if (colorsSection) colorsSection.style.display = "none";
      }

      // Stock
      const stockSection = document.getElementById("stockSection");
      const modalStock = document.getElementById("modalProductStock");
      if (prod.stock !== undefined && modalStock) {
        modalStock.textContent = prod.stock > 0 ? `${prod.stock} unidades` : "Agotado";
        modalStock.className = prod.stock > 0 ? "text-green-600 font-semibold" : "text-red-600 font-semibold";
        if (stockSection) stockSection.style.display = "block";
      } else {
        if (stockSection) stockSection.style.display = "none";
      }

      // Diseños en PDF
      const designsSection = document.getElementById("designsSection");
      const modalDesigns = document.getElementById("modalProductDesigns");
      if (prod.designs && prod.designs.length > 0 && modalDesigns) {
        modalDesigns.innerHTML = "";
        prod.designs.forEach(design => {
          const designLink = document.createElement("a");
          designLink.href = design.url;
          designLink.target = "_blank";
          designLink.className = "flex items-center space-x-2 px-4 py-3 bg-gradient-to-r from-red-50 to-red-100 hover:from-red-100 hover:to-red-200 rounded-lg transition-all duration-300 group border border-red-200";
          designLink.innerHTML = `
            <svg class="w-6 h-6 text-red-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
            </svg>
            <span class="text-sm font-semibold text-red-700 group-hover:text-red-800">${design.name}</span>
            <svg class="w-4 h-4 text-red-600 ml-auto group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          `;
          modalDesigns.appendChild(designLink);
        });
        if (designsSection) designsSection.style.display = "block";
      } else {
        if (designsSection) designsSection.style.display = "none";
      }

      // Carrusel de imágenes - IMAGEN MÁS GRANDE
      images = prod.images || [];
      currentIndex = 0;
      if (modalImgContainer) {
        modalImgContainer.innerHTML = "";
        images.forEach(src => {
          // Contenedor wrapper más grande
          const imgWrapper = document.createElement("div");
          imgWrapper.className = "flex-shrink-0 w-full h-[600px] md:h-[700px] flex items-center justify-center bg-gray-50";
          
          const img = document.createElement("img");
          img.src = src;
          img.className = "max-w-full max-h-full object-contain rounded-lg";
          img.style.maxHeight = "700px"; // Altura máxima más grande
          img.onerror = function() {
            this.src = "img/placeholder.jpg";
          };
          
          imgWrapper.appendChild(img);
          modalImgContainer.appendChild(imgWrapper);
        });
        updateCarousel();
      }

      // Mostrar modal
      if (productModal) {
        productModal.classList.remove("hidden");
        productModal.classList.add("flex");
        document.body.classList.add("overflow-hidden");
      }
    }

    function updateCarousel() {
      if (!modalImgContainer || images.length === 0) return;
      const containerWidth = modalImgContainer.parentElement?.offsetWidth || 0;
      modalImgContainer.style.transform = `translateX(-${currentIndex * containerWidth}px)`;
    }

    prevBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (images.length === 0) return;
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    });

    nextBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (images.length === 0) return;
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    });

    // ---------- EVENTOS MODAL ----------
    productsGrid.addEventListener("click", (e) => {
      const card = e.target.closest(".product-card");
      if (!card) return;
      const id = Number(card.dataset.id);
      const prod = products.find(x => x.id === id);
      if (!prod) return;
      openProductModal(prod);
    });

    closeModalBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (productModal) {
        productModal.classList.add("hidden");
        productModal.classList.remove("flex");
        document.body.classList.remove("overflow-hidden");
      }
    });

    productModal?.addEventListener("click", (e) => {
      if (e.target === productModal) {
        productModal.classList.add("hidden");
        productModal.classList.remove("flex");
        document.body.classList.remove("overflow-hidden");
      }
    });

    window.addEventListener("resize", updateCarousel);

    // ---------- CATEGORÍAS ----------
    categoryBtns.forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const cat = btn.dataset.category;
        
        // Actualizar estilos de botones
        categoryBtns.forEach(b => {
          b.classList.remove("text-white");
          b.classList.add("text-gray-300");
          const span = b.querySelector("span");
          if (span) span.classList.remove("w-full");
        });
        
        btn.classList.remove("text-gray-300");
        btn.classList.add("text-white");
        const span = btn.querySelector("span");
        if (span) span.classList.add("w-full");
        
        // Filtrar productos
        if (!cat || cat === "all" || cat === "todos") {
          renderProducts(products);
        } else {
          renderProducts(products.filter(p => p.category === cat));
        }
        
        // Scroll hacia la sección de productos
        document.getElementById("productsGrid").scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    // ---------- BUSCADOR ----------
    function searchProducts(q) {
      const txt = String(q || "").toLowerCase().trim();
      if (!txt) return renderProducts(products);
      renderProducts(products.filter(p => (p.name + " " + p.description).toLowerCase().includes(txt)));
    }

    if (searchInput) {
      searchInput.addEventListener("input", e => searchProducts(e.target.value));
    }
    
    if (mobileSearchInput) {
      mobileSearchInput.addEventListener("input", e => {
        if (searchInput) searchInput.value = e.target.value;
        searchProducts(e.target.value);
      });
    }

    // ---------- ORDEN ----------
    sortSelect?.addEventListener("change", () => {
      const val = sortSelect.value;
      let copy = [...products];
      if (val === "price-low") {
        copy.sort((a, b) => a.price - b.price);
      } else if (val === "price-high") {
        copy.sort((a, b) => b.price - a.price);
      } else if (val === "popular") {
        copy.sort((a, b) => b.popularity - a.popularity);
      } else {
        copy.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
      }
      renderProducts(copy);
    });

    // ---------- MENÚ MÓVIL ----------
    mobileMenuBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      mobileMenu?.classList.toggle("hidden");
    });
    
    document.querySelectorAll("#mobileMenu .categoryBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        mobileMenu?.classList.add("hidden");
        // Scroll hacia la sección de productos
        setTimeout(() => {
          document.getElementById("productsGrid").scrollIntoView({ behavior: "smooth", block: "start" });
        }, 300);
      });
    });

    // ---------- HEADER FIJO ----------
    let scrollTimeout;
    window.addEventListener("scroll", () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if (window.scrollY > 20) {
          header?.classList.add("shadow-lg");
        } else {
          header?.classList.remove("shadow-lg");
        }
      }, 10);
    }, { passive: true });

    // ---------- SUBMENÚ ----------
    if (submenuButtons && submenuButtons.length > 0) {
      submenuButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          mainMenu?.classList.add("hidden");
        });
      });
    }
    
    const closeSubmenuBtns = document.querySelectorAll(".close-submenu");
    if (closeSubmenuBtns && closeSubmenuBtns.length > 0) {
      closeSubmenuBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          mainMenu?.classList.remove("hidden");
        });
      });
    }

    // ---------- SCROLL AL TOP AL CARGAR ----------
    window.scrollTo(0, 0);

    console.log("✅ Página cargada correctamente");

  } catch(err) {
    console.error("❌ Error en script:", err);
  }
});
</script>

  </body>
</html>
